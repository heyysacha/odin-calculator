<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">8008135</div>
            <div id="buttons">
                <div id="clear">AC</div>
                <div id="delete">Del</div>
                <div id="percent">%</div>
                <div id="divide" class="operands">/</div>
                <div id="seven" class="num">7</div>
                <div id="eight" class="num">8</div>
                <div id="nine" class="num">9</div>
                <div id="multiply" class="operands">X</div>
                <div id="four" class="num">4</div>
                <div id="five" class="num">5</div>
                <div id="six" class="num">6</div>
                <div id="subtract" class="operands">-</div>
                <div id="one" class="num">1</div>
                <div id="two" class="num">2</div>
                <div id="three" class="num">3</div>
                <div id="add" class="operands">+</div>
                <div id="zero" class="num">0</div>
                <div id="dot">.</div>
                <div id="equals">=</div>
            </div>
    </div>
</body>
</html>
