<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div id="numbers">
                <div id="clear">AC</div>
                <div id="opp">+/-</div>
                <div id="percent">%</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="zero">0</div>
                <div id="dot">.</div>
            </div>
            <div id="operands">
                <div id="divide">/</div>
                <div id="multiply">X</div>
                <div id="subtract">-</div>
                <div id="add">+</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
